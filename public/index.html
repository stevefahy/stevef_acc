<!doctype html>
<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->
    <title>Node/Angular Todo App</title>
    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!-- load bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <style>
    html {
        overflow-y: scroll;
    }
    
    body {
        padding-top: 0px;
    }
    
    #todo-list {
        margin-bottom: 30px;
    }
    
    #todo-form {
        margin-bottom: 0px;
    }
    </style>
    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <!-- load angular -->
    <script src="js/controllers/main.js"></script>
    <!-- load up our controller -->
    <script src="js/services/todos.js"></script>
    <!-- load our todo service -->
    <script src="js/core.js"></script>
    <!-- load our main application -->
</head>
<!-- SET THE CONTROLLER -->

<body>
    <div class="container">
        <!-- HEADER AND TODO COUNT -->
        <div class="text-center">
            <h1>A/C</h1>
        </div>
        <!-- Include template -->
        <div ng-include src="'account.html'"></div>
        
    </div>
    <br>
    <div ng-controller="cgtController">
        <!-- CGT LIST -->
        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <!-- LOOP OVER THE TODOS IN $scope.todos -->
                <div class="checkbox" ng-repeat="cgt in cgts">
                    <form>
                        <input type="text" ng-model="cgt.text">
                        <input type="checkbox" ng-click="deleteCgt(cgt._id)"></input>
                        <button type="submit" class="btn btn-primary btn-md" ng-click="updateCgt(cgt._id, cgt.text)">Update</button>
                        <label>{{cgt.updatedAt}} mins: {{elapsedMinutes(cgt.createdAt, cgt.updatedAt)}}</label>
                    </form>
                </div>
                <p class="text-center" ng-show="loading">
                    <span class="fa fa-spinner fa-spin fa-3x"></span>
                </p>
            </div>
        </div>
        <form>
            <div class="form-group">
                <label ng-model='text.message'>{{text.message}}</label>
                <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                <input type="text" class="form-control input-lg text-center" placeholder="" ng-model="formData2.text">
                <button type="submit" class="btn btn-primary btn-lg" ng-click="createCgt()">Add</button>
            </div>
        </form>
    </div>
    </div>
</body>

</html>
